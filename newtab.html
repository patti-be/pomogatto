<!DOCTYPE html>
<html
  data-wf-page="6682db6aa13df2a3b7e0113c"
  data-wf-site="6682db6aa13df2a3b7e01134"
>
  <head>
    <meta charset="utf-8" />
    <title>Purrfect Focus</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="css/normalize.css" rel="stylesheet" type="text/css" />
    <link href="css/webflow.css" rel="stylesheet" type="text/css" />
    <link href="css/pomogatto.webflow.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script src="js/lottie.min.js"></script>
    <script src="js/extra.js"></script>
    <script src="js/jquery.min.js"></script>
  </head>

  <body>
    <header class="progress-bar">
      <div class="level">
        <div class="level-image">
          <img src="/imgs/levels/1.png" alt="" />
        </div>
        <div class="level_inner">
          <h3 class="heading">Novice</h3>
          <div class="level_inner_flex">
            <h3>lvl. 1</h3>
            <div class="level-container">
              <div class="level-bar" id="level-bar"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="pointss">
        <div class="points-wrapper">
          <div class="points-block" style="padding-left: 30px">
            <img src="imgs/bolt.svg" loading="lazy" alt="" />
            <div class="points-block_txt" id="points">0</div>
          </div>
          <div class="points-block">
            <img src="imgs/clock.svg" loading="lazy" alt="" />
            <div class="points-block_txt" id="focused-minutes-total-txt">0</div>
          </div>
        </div>
      </div>
    </header>
    <main class="section-todo">
      <div class="wrapper">
        <div class="timer">
          <div id="clock" class="clock">
            <div class="base-timer">
              <svg
                class="base-timer__svg"
                viewBox="0 0 100 100"
                xmlns="http://www.w3.org/1000/svg"
              >
                <g class="base-timer__circle">
                  <circle
                    class="base-timer__path-elapsed"
                    cx="50"
                    cy="50"
                    r="45"
                  ></circle>
                  <path
                    id="base-timer-path-remaining"
                    stroke-dasharray="283"
                    class="base-timer__path-remaining"
                    d="
          M 50, 50
          m -45, 0
          a 45,45 0 1,0 90,0
          a 45,45 0 1,0 -90,0
        "
                  ></path>
                </g>
              </svg>
              <div id="animation-container">
                <div id="animation-1"></div>
                <div id="animation-2"></div>
                <div id="animation-3"></div>
                <div id="animation-4"></div>
              </div>
            </div>
          </div>
          <div class="timer-btns">
            <a href="#" class="timer_btn is-active w-button" data-duration="25"
              >25min</a
            >
            <a href="#" class="timer_btn w-button" data-duration="50">50min</a>
            <a href="#" class="timer_btn w-button" data-duration="75">75min</a>
          </div>
          <div id="timer" class="timer-countdown">
            <div class="minutes" id="minutes"></div>
            <div class="dots">
              <div>:</div>
            </div>
            <div class="seconds" id="seconds"></div>
          </div>
          <div id="start-timer" class="play-btn">
            <img
              src="imgs/triangle-play.svg"
              loading="lazy"
              alt=""
              class="image-3"
            />
            <div class="play-btn_inner"></div>
          </div>
          <a id="reset-timer" href="#" class="reset_btn w-button">I give up</a>
        </div>
        <div class="badges"></div>
      </div>
    </main>
    <div class="dropdown-section">
      <div class="to-do_dropdown">
        <div
          data-w-id="aa37ea81-0029-ccdc-0b1d-978b8c8e4504"
          class="todo-dropdown_top"
          style="color: #af6332"
        >
          <div class="todo-dropdown_text">ADD TASK</div>
          <i
            class="fa fa-plus todo-dropdown_icon"
            data-w-id="02d13d03-a9c3-2876-ed14-a7086d91b32b"
            aria-hidden="true"
          ></i>
        </div>
        <div
          data-w-id="c01244da-950f-123c-8e10-410c086b4922"
          class="todo-dropdown_bottom"
        >
          <ul role="list" id="todo-list" class="w-list-unstyled"></ul>
          <div
            class="task-input-wrapper"
            id="task-input-wrapper"
            data-wf-page-id="6682db6aa13df2a3b7e0113c"
            data-wf-element-id="fa69e6ce-44d6-bd9e-c87f-64554fd6a52a"
          >
            <input
              class="task-input w-input"
              maxlength="256"
              placeholder="Add Task"
              type="text"
              id="new-todo"
            />
            <button class="btn-add w-button" id="add-todo">Add</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" id="modal-sad">
      <div class="modal_cover"></div>
      <div class="modal_card">
        <img src="/imgs/ears.png" alt="" / class="cat-ears">
        <div class="modal_card_inner">
          <div class="modal_card_top">
            <div class="modal_close">
              <img src="/imgs/cross.svg" loading="lazy" alt="" />
            </div>
          </div>
          <div class="modal_card_middle">
            <h2 class="heading-2" style="margin-bottom: 309px">Oh Dang it</h2>
            <div id="lottie-animation-sad" class="dance-animation"></div>
          </div>
          <div class="modal_card_bottom">
            <h3>You'll do better next time</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" id="modal">
      <div class="modal_cover"></div>
      <div class="modal_card">
        <img src="/imgs/ears.png" alt="" / class="cat-ears">
        <div class="modal_card_inner">
          <div class="modal_card_top">
            <div class="modal_close">
              <img src="/imgs/cross.svg" loading="lazy" alt="" />
            </div>
          </div>
          <div class="modal_card_middle">
            <h2 class="heading-2">You did it!</h2>
            <p>You focused for 25 minutes</p>
            <div id="lottie-animation-dance" class="dance-animation"></div>
          </div>
          <div class="modal_card_bottom">
            <h3>You earned:</h3>
            <div class="points-blocks-wrapper">
              <div class="points-block" style="padding-left: 30px">
                <img src="imgs/bolt.svg" loading="lazy" alt="" />
                <div class="points-block_txt" id="new-points">0</div>
              </div>
              <div class="points-block">
                <img src="imgs/clock.svg" loading="lazy" alt="" />
                <div class="points-block_txt" id="new-minutes">0</div>
              </div>
            </div>
            <a href="#" class="btn-collect w-button">Collect</a>
          </div>
        </div>
      </div>
    </div>
    <script src="js/todo.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/main.js"></script>
    <script src="js/webflow.js" type="text/javascript"></script>
  </body>
</html>
