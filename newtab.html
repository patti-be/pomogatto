<!DOCTYPE html>
<html>
  <head>
    <title>Pomogatto</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div id="app">
      <header>
        <h1 id="greeting">Good Morning!</h1>
        <div id="date"></div>
        <div id="weather"></div>
      </header>

      <main>
        <div class="section">
          <h2>To-Do List</h2>
          <ul id="todo-list"></ul>
          <input type="text" id="new-todo" placeholder="New task..." />
          <button id="add-todo">Add</button>
        </div>

        <div class="section">
          <h2>Pomodoro Timer</h2>
          <div id="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
          </div>
          <select id="timer-options">
            <option value="2">2 minutes</option>
            <option value="25">25 minutes</option>
            <option value="50">50 minutes</option>
            <option value="75">75 minutes</option>
          </select>
          <button id="start-timer">Start</button>
          <button id="reset-timer">Reset</button>
          <p id="focused-minutes-today">
            Minutes Focused Today: <span id="focused-minutes-today-txt">0</span>
          </p>
          <p id="focused-minutes-total">
            Overall Minutes Focused:
            <span id="focused-minutes-total-txt">0</span>
          </p>
        </div>
        <div class="section">
          <p>total points</p>
          <p id="points"></p>
        </div>
      </main>
    </div>

    <script src="js/todo.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
